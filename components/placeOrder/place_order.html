<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Burger Shop</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white text-center py-3">
                        <h5 class="mb-0"><i class="fas fa-user"></i> Login to Continue</h5>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe" onclick="saveCustomer()">Remember me</label>
                            </div>
                            <button type="submit" id="btn-login" class="btn btn-danger w-100" >Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <p class="text-muted mb-0">Don't have an account? <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div data-aos="zoom-in-up" class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="fas fa-user-plus"></i> Register</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="regName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="regName" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="regEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="regEmail" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="regPassword" placeholder="Enter password" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPhone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="regPhone" placeholder="Enter phone number" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <p class="text-muted">Already have an account? <a href="#" data-bs-dismiss="modal">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
           let customers = [];

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Create login data object
            const loginData = {
                email: email,
                password: password,
                loginTime: new Date().toLocaleString()
            };
            
            console.log('Login Data:', loginData);

            // Save login to localStorage customers list for persistence in the browser
            try {
                let saved = JSON.parse(localStorage.getItem('customers') || '[]');
                saved.push({ id: Date.now(), email: email, password: password, loginTime: new Date().toLocaleString() });
                localStorage.setItem('customers', JSON.stringify(saved));
                console.log('Saved login to customers in localStorage', saved);
            } catch (err) {
                console.warn('Failed to persist login to localStorage', err);
            }

            alert('Login successful! Email: ' + email);
            // Redirect to main page or process login
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get all form values
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const phone = document.getElementById('regPhone').value;
            
            // Create customer object
            const customer = {
                id: Date.now(), 
                name: name,
                email: email,
                password: password,
                phone: phone,
                registeredDate: new Date().toLocaleString()
            };
            
            // Add to customers array
            customers.push(customer);
            
            // Display the data
            console.log('New Customer:', customer);
            console.log('All Customers:', customers);
            console.log('Customer JSON:', JSON.stringify(customer, null, 2));
            console.log('All Customers JSON:', JSON.stringify(customers, null, 2));
            
            // Save to localStorage (optional - to persist data)
            localStorage.setItem('customers', JSON.stringify(customers));
            
            alert('Registration successful! Welcome ' + name + '\n\nCustomer ID: ' + customer.id);
            bootstrap.Modal.getInstance(document.getElementById('registerModal')).hide();
            
            // Clear form
            document.getElementById('registerForm').reset();
        });

        // Load existing customers from localStorage on page load
        window.addEventListener('DOMContentLoaded', function() {
            const savedCustomers = localStorage.getItem('customers');
            if (savedCustomers) {
                customers = JSON.parse(savedCustomers);
                console.log('Loaded customers from storage:', customers);
            }
        });
    </script>
</body>
</html>
