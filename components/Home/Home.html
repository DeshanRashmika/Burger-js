<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Shop - Order Online</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> 
</head>
<body> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-hamburger"></i> GrillMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cart">Cart (<span id="cartCount">0</span>)</a></li>
                    <li class="nav-item"><a class="nav-link" href="#orders">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="/components/placeOrder/place_order.html">SignIn</a></li>
       
                </ul>
            </div>
        </div>
    </nav>

    <div class="bg-danger text-white py-5">
        <div class="container text-center">
            
            <h1 class="display-4 fw-bold">Welcome to GrillMaster Burger Shop</h1>
            <p class="lead">Fresh, Delicious Burgers Delivered to Your Door</p>
            <a href="/components/placeOrder/place_order.html" class="btn btn-light btn-lg">Order Now</a>
        </div>
    </div>

    <section id="menu" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4" data-aos="zoom-in-up">Our Burgers</h2>
            <div id="burgerMenu" class="row g-4" >
            </div>
        </div>
    </section>
    <section id="cart" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Your Cart</h2>
            <div id="cartItems" class="row">
                <div class="col-12 text-center text-muted">
                    <p>Your cart is empty</p>
                </div>
            </div>
            <div id="cartTotal" class="mt-4 d-none">
                <div class="row">
                    <div class="col-md-6 offset-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5>Total: $<span id="totalAmount">0.00</span></h5>
                                <button class="btn btn-success w-100 mt-3" onclick="placeOrder()">Place Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="orders" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4"></h2>
            <div id="orderHistory" class="row">
                <div class="col-12 text-center text-muted">
                    <p></p>
                </div>
            </div>
        </div>
    </section>
    <div>
  <canvas id="myChart"></canvas>
</div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        const burgers = [
            { id: 1, name: "Classic Burger", price: 8.99, description: "Beef patty with lettuce, tomato, onion", image: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400" },
            { id: 2, name: "Cheese Burger", price: 9.99, description: "Classic burger with melted cheese", image: "https://images.unsplash.com/photo-1550547660-d9450f859349?w=400" },
            { id: 3, name: "BBQ Bacon Burger", price: 11.99, description: "Topped with bacon and BBQ sauce", image: "https://images.unsplash.com/photo-1586190848861-99aa4a171e90?w=400" },
            { id: 4, name: "Veggie Burger", price: 9.49, description: "Plant-based patty with fresh veggies", image: "https://images.unsplash.com/photo-1572802419224-296b0aeee0d9?w=400" },
            { id: 5, name: "Double Deluxe", price: 13.99, description: "Two patties, double cheese, special sauce", image: "https://images.unsplash.com/photo-1553979459-d2229ba7433b?w=400" },
            { id: 6, name: "Spicy Jalapeño", price: 10.99, description: "Spicy burger with jalapeños", image: "https://images.unsplash.com/photo-1565299507177-b0ac66763828?w=400" }
        ];

        let cart = [];
        let orders = [];

        // Load burgers
        function loadBurgers() {
            const menuDiv = document.getElementById('burgerMenu');
            menuDiv.innerHTML = burgers.map(burger => `
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100">
                        <img src="${burger.image}" class="card-img-top" alt="${burger.name}" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">${burger.name}</h5>
                            <p class="card-text">${burger.description}</p>
                            <p class="text-danger fw-bold fs-5">$${burger.price.toFixed(2)}</p>
                            <button class="btn btn-danger w-100" onclick="addToCart(${burger.id})">
                                <i class="fas fa-cart-plus"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add to cart
        function addToCart(burgerId) {
            const burger = burgers.find(b => b.id === burgerId);
            const existingItem = cart.find(item => item.id === burgerId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...burger, quantity: 1 });
            }
            
            updateCart();
        }

        // Update cart display
        function updateCart() {
            const cartDiv = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const totalDiv = document.getElementById('cartTotal');
            const totalAmount = document.getElementById('totalAmount');
            
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            if (cart.length === 0) {
                cartDiv.innerHTML = '<div class="col-12 text-center text-muted"><p>Your cart is empty</p></div>';
                totalDiv.classList.add('d-none');
                return;
            }
            
            totalDiv.classList.remove('d-none');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            totalAmount.textContent = total.toFixed(2);
            
            cartDiv.innerHTML = cart.map(item => `
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-3">
                                    <img src="${item.image}" class="img-fluid rounded" alt="${item.name}">
                                </div>
                                <div class="col-6">
                                    <h6>${item.name}</h6>
                                    <p class="text-danger mb-0">$${item.price.toFixed(2)}</p>
                                </div>
                                <div class="col-3 text-end">
                                    <div class="btn-group btn-group-sm">
                                        <button class="btn btn-outline-secondary" onclick="changeQuantity(${item.id}, -1)">-</button>
                                        <button class="btn btn-outline-secondary" disabled>${item.quantity}</button>
                                        <button class="btn btn-outline-secondary" onclick="changeQuantity(${item.id}, 1)">+</button>
                                    </div>
                                    <button class="btn btn-sm btn-danger mt-2 w-100" onclick="removeFromCart(${item.id})">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function changeQuantity(burgerId, change) {
            const item = cart.find(item => item.id === burgerId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(burgerId);
                } else {
                    updateCart();
                }
            }
        }

        function removeFromCart(burgerId) {
            cart = cart.filter(item => item.id !== burgerId);
            updateCart();
        }

       
        function placeOrder() {
            if (cart.length === 0) return;
            
            const order = {
                id: Date.now(),
                items: [...cart],
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                date: new Date().toLocaleString(),
                status: 'Pending'
            };
            
            orders.push(order);
            cart = [];
            updateCart();
            updateOrders();
            
            alert('Order placed successfully!');
            document.getElementById('orders').scrollIntoView({ behavior: 'smooth' });
        }

        function updateOrders() {
            const ordersDiv = document.getElementById('orderHistory');
            
            if (orders.length === 0) {
                ordersDiv.innerHTML = '<div class="col-12 text-center text-muted"><p>No orders yet</p></div>';
                return;
            }
            
            ordersDiv.innerHTML = orders.map(order => `
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <strong>Order #${order.id}</strong>
                            <span class="float-end">${order.date}</span>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                ${order.items.map(item => `
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>${item.name} x${item.quantity}</span>
                                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                                    </li>
                                `).join('')}
                            </ul>
                            <div class="mt-3 text-end">
                                <strong>Total: $${order.total.toFixed(2)}</strong>
                                <span class="badge bg-warning ms-2">${order.status}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        loadBurgers();
    </script>
    <script>
  AOS.init();
</script>
    <script src="../../js/home.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body> 
</html>
